<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

    <title>Document</title>
    <style>
        .cont {
            display: grid;

            grid-template-columns: repeat(10, 1fr);

            width: 100%;

            background-color: #f5f5f5;
            height: 800px;
        }

        .img {
            grid-column: 1/4;
        }

        hr {
            border-width: 3px;
            width: 90%;
            margin: auto;
        }

        .carousel-item img {
            width: 100%;
            height: 790px;
        }

        .sec {
            grid-column: 4/11;
        }

        .small {
            height: 80px;
            width: 100%;

        }

</head>

<body>

    <div class="cont">
        <div id="carouselExampleControls" class="carousel slide img" data-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active ">
                    <img class="d-block w-100" src="https://orangecodingacademy.com/assets/img/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100"
                        src="https://th.bing.com/th/id/OIP.OCFZiesRa6lHpqEFpvux5QHaGl?w=228&h=202&c=7&r=0&o=5&dpr=1.25&pid=1.7"
                        alt="Second slide">
                </div>
                <div class="carousel-item ">
                    <img class="d-block w-100"
                        src="https://th.bing.com/th/id/OIP.hS40541dsOVwQR7TTvAGJwHaGl?w=229&h=187&c=7&r=0&o=5&dpr=1.25&pid=1.7"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="sec">
            <nav class="navbar navbar-expand-sm">
                <div class="container">

                    <div class="col-sm-3 px-3"> <img class="small"
                            src="https://orangecodingacademy.com/assets/boosted/dist/img/white.png">

                    </div>
                    <ul class="nav justify-content-end navbar-expand-lg">
                        <li class="nav-item">
                            <a class="nav-link disabled" disabled aria-current="page" href="#">help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">terms&conditions</a>
                        </li>


                    </ul>


                </div>
            </nav>
            <hr>
            <div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-5">
                        <h1 style="text-align:center">Create an account</h1><br>

                        <form id="form" action="#" method="get" name="first">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" required>
                                <div id="emailtext" class="form-text">

                                </div>
                                eg: username@domain.com
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputphone" class="form-label">Mobile</label>
                                <input type="text" class="form-control" maxlength="10" name="number"
                                    id="exampleInputphone1" required>
                                <div id="mobiletext" class="form-text">
                                </div>
                                eg: 077********
                                <div class="mb-3 mt-3">
                                    <label for="exampleInputPassword1" class="form-label">Password </label>
                                    <input type="password" class="form-control" name="password"
                                        id="exampleInputPassword1" required>
                                    <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
                                    <div id="passtext" class="form-text2">
                                    </div>
                                    The Password should be between 6-18 characters.
                                </div>
                                <div class="mb-2 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1" required>I agree to the terms &
                                        conditions Orange. *</label>
                                </div>
                                <div id="checktext" style="margin:0% "></div>
                                <div class="mb-3 mt-1 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck2" checked>
                                    <label class="form-check-label" for="exampleCheck1">Receive Coding Academy
                                        Newsletter.</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" id="ko" onclick="valid()" style="background-color:#ff7900;"
                                        class="btn  btn-block">sign
                                        up</button><br>
                                    <button type="submit" class="btn btn-outline-dark btn-block"><a
                                            style="text-decoration: none;color:orange" href="orange_login.html"
                                            target="_blank"> Already have an
                                            account</a></button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // document.getElementById('B1').onclick = function () { Validation()}
        function valid() {
            if (emailerr == false || phoneerr == false || passworderr == false) {
                document.getElementById("form").addEventListener("submit", function (e) {
                    e.preventDefault()
                }
                )
            }
            var email = document.getElementById("exampleInputEmail1").value
            var phone = document.getElementById("exampleInputphone1").value
            var password = document.getElementById("exampleInputPassword1").value
            var check = document.getElementById("exampleCheck1").value
            var message1 = document.getElementById("emailtext")
            var message2 = document.getElementById("mobiletext")
            var message3 = document.getElementById("passtext")
            var message4 = document.getElementById("checktext")
            var emailerr = true
            var phoneerr = true
            var passworderr = true
          
            if (email == "") {
                message1.innerHTML = "The email must be a valid email address."
                message1.style.color = "red"
                document.getElementById("exampleInputEmail1").style.border = "2px solid red"
                emailerr = false
                // return emailerr = false
            }
           
            if (phone.length !== 10) {
                message2.style.color = "red"
                document.getElementById("exampleInputphone1").style.border = "2px solid red"
                message2.innerHTML = " you have to enter at least 10 digit!"
                var phoneerr = false
            }
            if (password.length < 6) {
                message3.innerHTML = "you have to enter at least 6 digit! "
                message3.style.color = "red"
                document.getElementById("exampleInputPassword1").style.border = "2px solid red"
                passworderr = false
                // return  passworderr = false
            }
            if (password.length > 18) {
                message3.innerHTML = "less"
                message3.style.color = "red"
                document.getElementById("exampleInputPassword1").style.border = "2px solid red"
                passworderr = false
            }
            else {
                message3.innerHTML = "good"
            }
          
            let a = JSON.parse(localStorage.getItem('lol')) || [];
             a.push({ email, phone, password});
             localStorage.setItem('lol', JSON.stringify(a));
        }
    </script>
</body>

</html>
